
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=1.0"
          id="viewport" name="viewport">
    <title>易通行 - 出行如意如易行</title>
    <link href="http://website.ruubypay.com/image/LOGO-32px.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://website.ruubypay.com/image/LOGO-32px.png" rel="apple-touch-icon" sizes="60x60">
    <link href="http://website.ruubypay.com/image/LOGO-32px.png" rel="apple-touch-icon" sizes="76x76">
    <link href="http://website.ruubypay.com/image/LOGO-32px.png" rel="apple-touch-icon" sizes="120x120">
    <link href="http://website.ruubypay.com/image/LOGO-32px.png" rel="apple-touch-icon" sizes="152x152">
    <link rel="stylesheet" type="text/css" href="http://website.ruubypay.com/wifi/css/main.css" media="all">
    <!--<link rel="stylesheet" type="text/css" href="./css/main.css" media="all">-->
</head>
<body>
<div class="frame">
    <div class="top"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line1"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>
    <div class="line line6"></div>
    <div class="line button_area">
        <a class="download_nav android" href="javascript:;" target="_blank">
            <div class="left_area"></div>
        </a>
        <a class="download_nav ios" href="javascript:;" target="_blank">
            <div class="right_area"></div>
        </a>
    </div>
    <div class="line line7"></div>
    <div class="logo"></div>
    <div class="description">北京如易行科技有限公司</div>
</div>
<div class="mask">
    <div class="content">
        <div class="logo"></div>
        <div class="title"></div>
        <div class="company"></div>
        <div class="desc"></div>
    </div>
</div>
<div class="wx-mask" style="display: none">
</div>
<script src="http://website.ruubypay.com/js/jquery.min.js" type="text/javascript"></script>
<script>
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        return /MicroMessenger/i.test(ua);
    }

    function resize() {
        var body = document.body;
        var size = body.getBoundingClientRect();
        var desc = document.querySelector('.description');
        var font = size.height / 60;
        if (font < 12) font = 12;
        desc.style.fontSize = font + 'px';
        desc.style.lineHeight = font + 'px';
    }

    window.addEventListener('load', resize);
    window.addEventListener('resize', resize);

    var mask = $('div.mask');
    mask.click(function () {
        mask.css({opacity: 0});
        setTimeout(function () {
            mask.css({display: 'none'});
        }, 300);
    });

    function showLinks() {
        var $androidA = $('.download_nav.android'),
            $iosA = $('.download_nav.ios'),
            downloadLinks = {
                android: 'http://website.ruubypay.com/download/ruubypay_activity.apk',
                // android: 'http://wxz.myapp.com/16891/6BADDCA6EE79BC235BC7F2B5B53D224C.apk?fsname=ruubypay_latest.apk',
		// android: 'http://a.vmall.com/app/C100055945',
                ios: 'https://itunes.apple.com/us/app/%E6%98%93%E9%80%9A%E8%A1%8C/id1247890676'
            };
        $androidA.attr('href', downloadLinks.android);
        $iosA.attr('href', downloadLinks.ios);
    }

    function showWXMask() {
        var wxMask = $('.wx-mask');
        wxMask.css('display', '');
        setTimeout(function () {
            wxMask.css('opacity', 1);
        }, 100);
    }

    function bindDownloadAEvent() {
        var $button_area = $('.button_area');
        $button_area.on('click', 'a', function () {
            showWXMask();
        })
    }

    (function init() {
        if (is_weixin()) {
        bindDownloadAEvent();
        } else {
            showLinks();
        }
    })();

</script>
</body>
</html>
